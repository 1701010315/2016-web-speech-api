<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <title>Alexの音声のデモ | Web Speech API -> speechSynthesis</title>
    <link rel='stylesheet' href='demo.css' type='text/css'/>
  </head>
  <body>
<h1>Alexの音声のデモ</h1>
<input class="text" value="Let's use Web Speech API"/>
<button onclick="speak()">speak()</button>
<script>

// for chrome and opera
speechSynthesis.getVoices();
function speak(){
  var text = document.querySelector('.text').value;
  var uttr = new SpeechSynthesisUtterance(text);

  //「Alexの声質」を指定
  var voice = speechSynthesis.getVoices().find(function(_voice){
    return _voice.name === 'Alex';
  });

  // 取得できた場合のみ適用する
  if(voice){
    console.log('find voice');
    uttr.voice = voice;
  }
  speechSynthesis.speak(uttr);
}

</script>


  </body>
</html>
